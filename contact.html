<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Pimenta Cítrica</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/components.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="page-content">
        <div class="content-container">
            <h1 class="page-title">GET IN TOUCH</h1>

            <div class="contact-content">
                <p class="intro-text">IF POSSIBLE, A CONTACT FORMULAR. IF NOT, JUST A PAGE WITH MY EMAIL:</p>

                <div class="contact-form-wrapper">
                    <form class="contact-form" action="#" method="POST">
                        <div class="form-group">
                            <label for="name">NAME</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="subject">SUBJECT</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>

                        <div class="form-group">
                            <label for="message">MESSAGE</label>
                            <textarea id="message" name="message" rows="6" required></textarea>
                        </div>

                        <button type="submit" class="submit-btn">SEND MESSAGE</button>
                    </form>

                    <div class="contact-email">
                        <p>Or email directly at:</p>
                        <a href="mailto:pimentacitricainfo@gmail.com" class="email-link">PIMENTACITRICAINFO@GMAIL.COM</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Pimenta Cítrica. All rights reserved.</p>
    </footer>
</body>
</html>
